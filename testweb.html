<!DOCTYPE html>
<html>
<head>
	<title>Fancy Design</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
			border-radius: 10px;
		}

		h1 {
			color: #555;
			text-align: center;
			font-size: 36px;
			margin-top: 0;
		}

		p {
			color: #333;
			font-size: 18px;
			line-height: 1.5;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border-radius: 5px;
			text-decoration: none;
			font-size: 18px;
			margin-top: 20px;
		}

		.btn:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to my fancy design!</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel sapien felis. Duis nec nisi vel nisl iaculis facilisis.</p>
		<a href="#" class="btn">Learn more</a>
	</div>
</body>
</html>
